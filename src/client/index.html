<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="js/eventemitter.js"></script>
    <script src="js/jquery.min.js"></script>
    
    <script src="index.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="cpu.js"></script>

    <div class="table">
        
        <div class="space">
            <div class="manilha">
                <img id="m" class="card">
            </div>
        </div>
        
        <div class="space">

            <div class="player_cards">
                <img id="c1" class="card">
                <img id="c2" class="card">
                <img id="c3" class="card">
            </div>
            
            <div class="drop" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>

            <div class="player_cards">
                <img id="p1" class="card" draggable="true" ondragstart="drag(event)">
                <img id="p2" class="card" draggable="true" ondragstart="drag(event)">
                <img id="p3" class="card" draggable="true" ondragstart="drag(event)">
            </div>
            
        </div>

    </div>
</body>
</html>
